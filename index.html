<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mobile Shopping</h1>
        <div class="cart-icon" onclick="toggleCartModal()">
            <img src="https://img.icons8.com/material-outlined/24/shopping-cart.png" alt="Cart">
            <div class="cart-counter" id="cartCounter">0</div>
        </div>
    </header>

    <div class="container">
        <div class="product-search">
            <input type="text" id="search" placeholder="Search for products...">
            <button onclick="fetchProducts()">Search</button>
        </div>

        <div class="filter-options">
            <select id="priceFilter" onchange="applyFilters()">
                <option value="">Filter by Price</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
            </select>
            <select id="brandFilter" onchange="applyFilters()">
                <option value="">Filter by Brand</option>
                <option value="Samsung">Samsung</option>
                <option value="Apple">Apple</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <select id="categoryFilter" onchange="applyFilters()">
                <option value="">Filter by Category</option>
                <option value="Smartphones">Smartphones</option>
                <option value="Accessories">Accessories</option>
            </select>
        </div>

        <div class="products" id="products"></div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="close-modal" onclick="toggleCartModal()">Ã— </div>
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-summary" id="cartSummary">Total: $0</div>
        <button class="buy-button" onclick="buyNow()">Buy Now</button>
    </div>

    <script src="script.js"></script>
    
    
</body>
</html>
